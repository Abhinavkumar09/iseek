{% extends "base.html" %}

{% block content %}
	<div class='maincontent' id='gamecanvas'>
		<div class='centerpanel'>
		{% for game in games %}
			<div class="gamelist" onclick="window.document.location.href = '/game/{{ game.asset_dir }}'">{{ game.name }}</div>
		{% endfor %}
		<div class="gamelist" onclick="window.document.location.href = '/logout/'">Logout</div>
		</div>
	</div>
{% endblock %}
